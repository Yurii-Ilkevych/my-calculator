<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section>
      <div class="container">
        <div class="wrapper-calculator-app">
      <h1 class="tittle">My calculator</h1>
 
        <div class="input-calc">
          <div class="input-flex">
        <div class="zero-none">0</div>
        <div class="show"></div>
      </div>
        <div class="box-figure">
        <button disabled = "disabled" class="allDell btn" type="button" data-figure="ac">AC</button>
        <button class="dell" type="button" data-figure="off-on">OFF</button>
        <button disabled = "disabled"  class="root btn" type="button" data-figure="√">√</button>
        <button disabled = "disabled"  class="procent btn" type="button" data-figure="%">%</button>
        <button disabled = "disabled"  type="button" class="btn" data-figure="mrc">MRC</button>
        <button disabled = "disabled"  type="button" class="btn" data-figure="m-">M-</button>
        <button disabled = "disabled"  type="button" class="btn" data-figure="m+">M+</button>
        <button disabled = "disabled"  class="division btn" type="button" data-figure="÷">÷</button>
        <button disabled = "disabled"  class="seven btn" type="button" data-figure="7">7</button>
        <button disabled = "disabled"  class="eigth btn" type="button" data-figure="8">8</button>
        <button disabled = "disabled"  class="nine btn" type="button" data-figure="9">9</button>
        <button disabled = "disabled"  class="mult btn" type="button" data-figure="x">x</button>
        <button disabled = "disabled"  class="four btn" type="button" data-figure="4">4</button>
        <button disabled = "disabled"  class="five btn" type="button" data-figure="5">5</button>
        <button disabled = "disabled"  class="six btn" type="button" data-figure="6">6</button>
        <button disabled = "disabled"  class="dicrement btn" type="button" data-figure="-">-</button>
        <button disabled = "disabled"  class="one btn" type="button" data-figure="1">1</button>
        <button disabled = "disabled"  class="two btn" type="button" data-figure="2">2</button>
        <button disabled = "disabled"  class="three btn" type="button" data-figure="3">3</button>
        <button disabled = "disabled"  class="btn-none btn" type="button">+</button>
        <button disabled = "disabled"  class="zero btn" type="button" data-figure="0">0</button>
        <button disabled = "disabled"  class="point btn" type="button" data-figure=".">.</button>
        <button disabled = "disabled"  class="equal btn" type="button" data-figure="=">=</button>
        <button disabled = "disabled"  class="increment btn"  type="button"  data-figure="+">+</button>

      </div>
      <div class="input-memory is-hidden">
        <div class="input-flex">
        <div>M:</div>
        <div class="show-two"></div>
      </div>
    </div>
      </div>
    </div>
    </section>
  </body>
</html>
